# Use your Tailscale device IP (or hostname) for the Tailnet address
 donkbook.anteater-turtle.ts.net {
    reverse_proxy localhost:5000  # This points to Gunicorn (Flask app) running on localhost

    # Optionally, you can configure additional settings like logging, headers, etc.
    # Access only within the Tailnet, no public exposure
    header {
        X-Forwarded-For {remote}
        X-Real-IP {remote}
    }
}